	<h1>Завдання 1</h1>
	<p>Умова - знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		// Дійсне число parseFloat
		let a = parseFloat(prompt('перше число', '0'));
		let b = parseFloat(prompt('друге число', '0'));

		// 2. Обчислення
		// сума (додавання)
		let add = a + b;
		// добуток (множення)
		let multiplication = a * b;
		// частка (ділення)
		let division = a / b;

		// 3. Виводжу результат
		document.write(`
			<table border="2px">
				<tbody>
					<tr>
						<th>В пошуках</th>
						<th>Значення</th>
					</tr>
					<tr>
						<th>Cума</th>
						<td>${add.toFixed(2)}</td>
					</tr>
					<tr>
						<th>Добуток</th>
						<td>${multiplication.toFixed(3)}</td>
					</tr>
					<tr>
						<th>Частка</th>
						<td>${division.toFixed(4)}</td>
					</tr>
				</tbody>
			</table>`);
	</script>
</body>

</html>
