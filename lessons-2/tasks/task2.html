	<h1>Завдання 2</h1>
	<p>Умова - дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		// Ціле число parseInt
		let myYearBirth = parseInt(prompt('Напишіть Ваш рік народження', '2000'));
		let thisYear = 2023;

		// 2. Обчислення
		let myAge = thisYear - myYearBirth;

		// 3. Виводжу результат
		document.write(`Вам лише = ${myAge} роки/років`);
	</script>
