	<h1>Завдання 3</h1>
	<p>Умова - дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		let priceProduct = parseFloat(prompt('вартість товару', '0'));
		let quantityProduct = parseInt(prompt('кількість товару', '0'));
		let percent = 5;

		// 2. Обчислення
		let totalCost = priceProduct * quantityProduct;
		let taxPercent = totalCost * (percent / 100);

		// 3. Виводжу результат
		document.write(`Загальна вартість товарів = ${totalCost} грн<br>
		ПДВ = ${taxPercent.toFixed(3)} %`);
	</script>
</body>
