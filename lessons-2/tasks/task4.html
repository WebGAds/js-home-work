	<h1>Завдання 4</h1>
	<p>Умова - дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		let centimeters = parseInt(prompt('сантиметри', ''));
		const NUMBER_ONE_HUNDRED = 100;
		const NUMBER_ONE_HUNDRED_THOUSAND = 100000;

		// 2. Обчислення
		let meters = centimeters / NUMBER_ONE_HUNDRED;
		let kilometers = centimeters / NUMBER_ONE_HUNDRED_THOUSAND;

		// 3. Виводжу результат
		document.write(`<div><p>${centimeters}см= ${meters} Метрів<p/><div/> 
			<div><p>${centimeters}см= ${kilometers} Кілометрів<p/><div/>`);
	</script>
</body>
