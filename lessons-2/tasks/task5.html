	<h1>Завдання 5</h1>
	<p>Умова - дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		let seconds = parseInt(prompt('секунди', ''));
		const ONE_MINUTE_IN_SECONDS = 60;
		const ONE_HOUR_IN_SECONDS = 3600;

		// 2. Обчислення
		/* let minutes = seconds / 60 виніс у константи;
		let hours = seconds / 3600;  виніс у константи*/

		/* const MINUTES = Math.floor(seconds / ONE_MINUTE_IN_SECONDS); не вірно */
		const MINUTES = Math.floor((seconds % ONE_HOUR_IN_SECONDS) / ONE_MINUTE_IN_SECONDS);
		const HOURS = Math.floor(seconds / ONE_HOUR_IN_SECONDS);

		// 3. Виводжу результат	
		document.write(`<div><p>Від початку доби пройшло = ${MINUTES} хв.</p></div>
		<div><p>Від початку доби пройшло = ${HOURS} год.</p></div>
		<div><p>Від початку доби пройшло = ${HOURS}:${MINUTES}</p></div>`);
	</script>
