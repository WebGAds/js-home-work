	<h1>Завдання 5</h1>
	<p>Умова - дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		let seconds = parseInt(prompt('секунди', ''));

		// 2. Обчислення
		let minutes = seconds / 60;
		let hours = seconds / 3600;

		// 3. Виводжу результат
		document.write(`<div><p>${seconds} секунд = ${minutes.toFixed(5)} хвилин</p></div>
		<div><p>${seconds} секунд = ${hours.toFixed(7)} годин</p></div>`);
	</script>
