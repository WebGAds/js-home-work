	<h1>Завдання 6</h1>
	<p>Умова - з клавіатури вводяться вартість товару та кількість одиниць 3 товарів.<br>
		Обчислити вартість кожного товару окремо та загальну вартість.<br>
		Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані		
		let avocadoCost = parseFloat(prompt('вартість авокадо', ''));
		let avocadoQuantity = parseInt(prompt('кількість авокадо', ''));

		let tomatoCost = parseFloat(prompt('вартість помідорів', ''));
		let tomatoQuantity = parseInt(prompt('кількість помідорів', ''));

		let lemonCost = parseFloat(prompt('вартість лимонів', ''));
		let lemonQuantity = parseInt(prompt('кількість лимонів', ''));

		// 2. Обчислення
		let totalСost = avocadoCost + tomatoCost + lemonCost;

		// 3. Виводжу результат
		document.write(`
			<table border="2px">
				<tbody>
					<tr>
						<th>Продукти</th>
						<th>Вартість</th>
						<th>Кількість</th>
					</tr>
					<tr>
						<th>Авокадо</th>
						<td>${avocadoCost} грн.</td>
						<td>${avocadoQuantity} шт.</td>
					</tr>
					<tr>
						<th>Помідори</th>
						<td>${tomatoCost} грн.</td>
						<td>${tomatoQuantity} шт.</td>
					</tr>
					<tr>
						<th>Лимон</th>
						<td>${lemonCost} грн.</td>
						<td>${lemonQuantity} шт.</td>
					</tr>
					<tr>
						<th>Загальна вартість</th>
						<td>${totalСost.toFixed(2)} грн.</td>
					</tr>
				</tbody>
			</table> <div><p>Передбачення для Вас: почніть цей день з снікерса і кави. Героям Слава! Смерть оркам</p></div>`);
	</script>
