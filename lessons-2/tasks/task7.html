	<h1>Завдання 7</h1>
	<p>Умова - знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<br>
	<h2>Розв'язок:</h2>
	<script>
		// 1. Вводжу дані
		let monthMin = 1;
		let monthMax = 12;
		let dayMin = 0;
		let dayMax = 6;

		// 2. Обчислення
		let randomMonth = monthMin + Math.floor(Math.random() * (monthMax - monthMin + 1));
		let randomDay = dayMin + Math.floor(Math.random() * (dayMax - dayMin + 1));
		let randomSum = randomMonth + randomDay;

		// 3. Виводжу результат
		document.write(`<div><p>Випадковий номер місяця = ${randomMonth}</p></div>
		<div><p>Випадковий номер дня = ${randomDay}</p></div>
		<div><p>Сума випадкового місяця та дня = ${randomSum}</p></div>`);
	</script>
</body>
