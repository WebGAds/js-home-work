	<h1>Завдання 1</h1>
	<div>
		<p>Умова - з клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини,
			у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	</div>
	<h2>Розв'язок:</h2>
	<script>
		const firstChildName = prompt('напишіть як звати Першу дитину', '');
		const firstChildNumCandies = parseInt(prompt('напишіть скільки цукерок у Першої дитини', '0'));
		const secondChildName = prompt('напишіть як звати Другу дитину', '');
		const secondChildNumCandies = parseInt(prompt('напишіть скільки цукерок у Другої дитини', '0'));

		if (firstChildNumCandies > secondChildNumCandies)
			document.write(`<div><p>Більше цукерок має - ${firstChildName}</p></div>`);

		else if (firstChildNumCandies < secondChildNumCandies)
			document.write(`<div><p>Більше цукерок має - ${secondChildName}</p></div>`);

		else if (firstChildNumCandies == secondChildNumCandies)
			document.write(`<div><p>${firstChildName} та ${secondChildName}- мають однакову кількість цукерок</p></div>`);
	</script>
</body>
