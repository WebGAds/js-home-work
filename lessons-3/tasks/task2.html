		<p>Умова - з клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то
			відмовляємо у

	<h2>Розв'язок:</h2>
	<script>
		const productPrice = parseFloat(prompt('напишіть ціну за Кавун', ''));

			document.write(`<div><p>Замовлення оформлено! 
				Придбано лотерейних квитків
				${Math.floor((haveMoney - productPrice) / buyLotteryTicket)}</p></div>`); */

		// наче теж працює
		/* else if (haveMoney >= productPrice + buyLotteryTicket)
			document.write(`<div><p>Замовлення оформлено! Пропонуємо придбати лотерейний квиток за ${buyLotteryTicket} грн.</p></div>`); */

		// замовлення оформлено пропоную квитки
		else if ((haveMoney - productPrice) >= buyLotteryTicket)
