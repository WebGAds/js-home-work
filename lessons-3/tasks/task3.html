	<h1>Завдання 3</h1>
	<div>
		<p>Умова - випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	</div>
	<h2>Розв'язок:</h2>

	<script>
		// 1. Вводжу дані
		const minNum1 = 1;
		const maxNum2 = 5;

		// 2. Обчислення та результат
		const randomNum = minNum1 + Math.floor(Math.random() * (maxNum2 - minNum1 + 1));
		let userNumAttempts = parseInt(prompt('Вгадайте число від 1 - 5. У Вас є 2 спроби. Перша спроба', ''));

		// довго мучився з дужками { }
		if (randomNum == userNumAttempts) {
			document.write(`<div><p>Ви вгадали з першої спроби!</p></div>`);

		} else {
			(randomNum != userNumAttempts)
			userNumAttempts = parseInt(prompt('Не вгадали - Остання спроба - вгадайте число від 1 - 5', ''));

			if (randomNum == userNumAttempts) {
				document.write(`<div><p>Ви вгадали з другої спроби!</p></div>`);
			}
			else {
				(randomNum != userNumAttempts)
				document.write(`<div><p>Нажаль ви не вгадали Випадковий номер був = ${randomNum}</p></div>`);
			}
		}
	</script>

</body>
