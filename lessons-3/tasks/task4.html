	<h1>Завдання 4</h1>
	<div>
		<p>Умова - з клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
			працівником, пенсіонером).</p>
	</div>
	<h2>Розв'язок:</h2>

	<script>
		let userAge = parseInt(prompt('напишіть вік людини', '5'))

		if (userAge <= 6)
			document.write('<div><p>Дитина у садочку</p></div>');

		else if (userAge <= 16)
			document.write('<div><p>Школяр</p></div>');

		/* else if ((userAge > 7) && (userAge <= 16))
			document.write(`<div><p>Школяр</p></div>`) */

		else if (userAge <= 22)
			document.write('<div><p>Студент</p></div>');

		else if (userAge <= 59)
			document.write('<div><p>Працівник</p></div>');

		else if (userAge >= 60)
			document.write('<div><p>Пенсіонер</p></div>');
	</script>
</body>
