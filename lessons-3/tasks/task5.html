	<h1>Завдання 5</h1>
	<div>
		<p>Умова - з клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
			автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
	</div>
	<h2>Розв'язок:</h2>
	<script>
		let driverCategory = prompt('напишіть назву категорії водія (A, B, C)', '')

		if (driverCategory == 'A')
			document.write('<div><p>Вам дозволено керувати Мотоциклом</p></div>')

		else if (driverCategory == 'B')
			document.write('<div><p>Вам дозволено керувати Легковим автомобілем</p></div>')

		else if (driverCategory == 'C')
			document.write('<div><p>Вам дозволено керувати Вантажним автомобілем</p></div>')

		else if ((driverCategory != 'A') && (driverCategory != 'B') && (driverCategory != 'C'))
			document.write('<div><p>ПОМИЛКА - напишіть ТІЛЬКИ (A, B, C)</p></div>')
			/* driverCategory = prompt('ПОМИЛКА ТІЛЬКИ (A, B, C)', '') */
	</script>
