	<h1>Завдання 6</h1>
	<div>
		<p>Умова - з клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	</div>
	<h2>Розв'язок:</h2>
	<script>
		let dayWeekNum = parseInt(prompt('напишіть номер дня тижня від 1 - 7'))

		if (dayWeekNum === 1)
			document.write('<div><p>Понеділок</p></div>')

		else if (dayWeekNum === 2)
			document.write('<div><p>Вівторок</p></div>')

		else if (dayWeekNum === 3)
			document.write('<div><p>Середа</p></div>')

		else if (dayWeekNum === 4)
			document.write('<div><p>Четверг</p></div>')

		else if (dayWeekNum === 5)
			document.write('<div><p>Пятниця</p></div>')

		else if (dayWeekNum === 6)
			document.write('<div><p>Субота</p></div>')

		else if (dayWeekNum === 7)
			document.write('<div><p>Неділя</p></div>')

		else if ((dayWeekNum != 1) && (dayWeekNum != 2) && (dayWeekNum != 3) && (dayWeekNum != 4) && (dayWeekNum != 5) && (dayWeekNum != 6) && (dayWeekNum != 7))
			document.write('<div><p>ПОМИЛКА - напишіть ТІЛЬКИ (1, 2, 3, 4, 5, 6, 7)</p></div>')

	</script>
</body>
