	<h1>Завдання 7</h1>
	<div>
		<p>Умова - з клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
	</div>
	<h2>Розв'язок:</h2>
	<script>
		let seasonMonthNum = parseInt(prompt('напишіть номер місяця'))

		if ((seasonMonthNum === 1) || (seasonMonthNum === 2) || (seasonMonthNum === 12))
			document.write('<div><p>Пора року - Зима</p></div>')

		else if ((seasonMonthNum === 3) || (seasonMonthNum === 4) || (seasonMonthNum === 5))
			document.write('<div><p>Пора року - Весна</p></div>')

		else if ((seasonMonthNum === 6) || (seasonMonthNum === 7) || (seasonMonthNum === 8))
			document.write('<div><p>Пора року - Літо</p></div>')

		else if ((seasonMonthNum === 9) || (seasonMonthNum === 10) || (seasonMonthNum === 11))
			document.write('<div><p>Пора року - Осінь</p></div>')

		else if ((seasonMonthNum <= 0) || (seasonMonthNum >= 13))
			document.write('<div><p>Помилка - вкажіть корректне заняення від 1 до 12</p></div>')

	</script>
</body>
