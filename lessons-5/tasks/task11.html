	<h1 class="task-h1">Завдання 11</h1>
	<div>
		<p class="task-p">Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<script>

		let minUserNum = parseInt(prompt('Введіть мінімльне число', '10'))
		let maxUserNum = parseInt(prompt('Введіть максимальне число', '51'))

		if (minUserNum > maxUserNum) {
			let temporary = minUserNum
			minUserNum = maxUserNum
			maxUserNum = temporary
		}

		let sumOddNum = 0
		let quantityOddNum = 0

		for (let currentNum = minUserNum + 1; currentNum <= maxUserNum; currentNum++) {

			if (currentNum % 2 !== 0 && quantityOddNum <= 5) {
				sumOddNum += currentNum
				quantityOddNum++
			}
		}

		document.write(`Сума 5 непарних чисел = ${sumOddNum}`)
	</script>
