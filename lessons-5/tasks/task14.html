	<h1 class="task-h1">Завдання 14</h1>
	<div>
		<p class="task-p">Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму
			грошей до тих пір, поки
			суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
		</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<script>
		alert('Сума Боргу яку потрібно сплатити в Касу = 1000 грн')

		let amountOwed = 1000
		let userTotalPaid

		do {
			userTotalPaid = parseInt(prompt(`Яку суму бажаєте внести в Касу для погашення Заборгованості (залишок Боргу: ${amountOwed} грн)`))
			amountOwed -= userTotalPaid
		} while (amountOwed > 0)
		document.write('Борг повністю сплачено!');

	</script>
