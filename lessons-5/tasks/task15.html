	<h1 class="task-h1">Завдання 15</h1>
	<div>
		<p class="task-p">Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
		</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<script>
		let averageTemperature = 0
		let sumTemperatures = 0

		for (let i = 1; i <= 12; i++) {
			let monthTemperature = parseInt(prompt(`Температура за ${i}-й місяць:`))
			sumTemperatures += monthTemperature
		}

		averageTemperature = sumTemperatures / 12

		document.write(`Середня температура протягом року: ${averageTemperature.toFixed(1)}°C`)
	</script>
</body>
