	<h1 class="task-h1">Завдання 16</h1>
	<div>
		<p class="task-p">Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти
			загальну величину прибутку та
			вивести величину прибутку протягом кожного окремого тижня.
		</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const quantityWeek = parseInt(prompt('Ввведіть кількість тижнів'))
		const dayWeek = 7
		let weekProfit = 0
		let totalProfit = 0
		let result = ''

		for (let i = 0; i < quantityWeek; i++) {

			for (let j = 0; j < dayWeek; j++) {
				let dayProfit = parseInt(prompt(`Введіть прибуток за ${j + 1}-й день ${i + 1}-го тижня`, '2'))
				weekProfit += dayProfit
			}
			totalProfit += weekProfit
			result += `<div><p>За ${i + 1}-й тиждень ваш прибуток ${weekProfit}</p></div>`
		}
		result += `<div><p>Загальний прибуток ${totalProfit}</p></div>`
		document.write(result)
	</script>
</body>
