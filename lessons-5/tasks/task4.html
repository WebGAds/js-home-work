	<h1 class="task-h1">Завдання 4</h1>
	<div>
		<p class="task-p">Вивести таблицю з 3 рядків і 7 стовпців</p>
		<img src="../img/task-4.png">
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		let table = "<table border='2px'><tbody>";

		for (let tableRow = 0; tableRow < 3; tableRow++) {
			table += "<tr>";
			for (let tableColumn = 0; tableColumn < 7; tableColumn++) {
				table += `<td>${tableColumn + 1}</td>`;
			}
			table += "</tr>";
		}

		table += "</tbody></table>";
		document.write(table);
	</script>
