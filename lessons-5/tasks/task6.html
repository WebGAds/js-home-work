	<h1 class="task-h1">Завдання 6</h1>
	<div>
		<p class="task-p">Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
		<img src="../img/task-6.png">
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<style>
		table {
			display: inline-block;
		}

		table:not(:last-child) {
			margin: 0 30px 0 0;
		}
	</style>
	<script>

		// цикл для створення 3-х таблиць
		for (let addTables = 0; addTables < 3; addTables++) {

			// змінна, яка містить код таблиці, що буде додаватися до сторінки
			let tableResult = "<table border='2px'><tbody>"

			// цикл для створення рядків таблиці
			for (let tableRow = 0; tableRow < 3; tableRow++) {

				// додавання рядка до таблиці
				tableResult += "<tr>"

				// цикл для створення стовбчиків у рядку таблиці.
				for (let tableColumn = 0; tableColumn < 3; tableColumn++) {

					// обчислення числа для заповнення комірки таблиці
					const tableNumber = tableRow * 3 + tableColumn + 1 + addTables * 9

					// додавання стовбчиків до рядка таблиці
					tableResult += `<td>${tableNumber}</td>`
				}

				// закриття рядка таблиці
				tableResult += "</tr>"
			}
			// закриття таблиці
			tableResult += "</tbody></table>"

			// додавання таблиці до сторінки
			document.write(tableResult)
		}
	</script>
</body>

</html>
