	<h1 class="task-h1">Завдання 7</h1>
	<div>
		<p class="task-p">Вивести на екран N абзаців (N вводиться користувачем) за зразком</p>
		<img src="../img/task-7.png">
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const numUserParagraphs = parseInt(prompt('Напишіть кількість абзаців'))
		let result

		for (let title = 0; title < numUserParagraphs; title++) {
			result = `<h1>Заголовок ${title + 1}</h1>`

			for (let paragraphs = 0; paragraphs <= title; paragraphs++) {
				result += `<p>Розділ ${title + 1}, параграф ${paragraphs + 1}</p>`
			}
			document.write(result)
		}
	</script>
