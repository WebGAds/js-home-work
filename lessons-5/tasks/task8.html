		// variant 2 for ---------------------------------
		const minUserNumber = 1
		const maxUserNumber = 10

		const enterNumber = parseInt(prompt('Введіть будь ласка число від 1 - 10', '1'))

		// запускаємо цикл змінної guessNum зі значенням 1, до тих пір, поки guessNum менше або дорівнює 3.
		for (let guessNum = 1; guessNum <= 3; guessNum++) {

			const computerNum = Math.floor(Math.random() * (maxUserNumber - minUserNumber + 1)) + minUserNumber

			const checkNumber = confirm(`Ви загадали число ${computerNum}?`)
