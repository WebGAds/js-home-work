	<h1 class="task-h1">Завдання 1</h1>
	<div>
		<p class="task-p">Створити функцію, яка за номером місяця повертає його назву.</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const userMonthNum = parseInt(prompt('Введіть номер місяця від 1-12'))
		const monthName = isMonthName(userMonthNum)

		function isMonthName(monthNum) {
			let result

			switch (monthNum) {
				case 1:
					result = "Січень"
					break
				case 2:
					result = "Лютий"
					break
				case 3:
					result = "Березень"
					break
				case 4:
					result = "Квітень"
					break
				case 5:
					result = "Травень"
					break
				case 6:
					result = "Червень"
					break
				case 7:
					result = "Липень"
					break
				case 8:
					result = "Серпень"
					break
				case 9:
					result = "Вересень"
					break
				case 10:
					result = "Жовтень"
					break
				case 11:
					result = "Листопад"
					break
				case 12:
					result = "Грудень"
					break
			}
			return result
		}

		document.write(`<div><p>${monthName}</p></div>`)

	</script>
</body>
