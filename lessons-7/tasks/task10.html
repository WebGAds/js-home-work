	<h1 class="task-h1">Завдання 9</h1>
	<div>
		<p class="task-p">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
			значення для додатних
			показів температури.</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>

		function getPositiveTemperatureResult(temperature) {

			// return temperature >= 0 ? 1 : 0; 

			// без тернарного оператора ? та :
			let result = 0
			if (temperature >= 0) {
				result = 1
			} else {
				result = 0
			}
			return result
		}

		let counterUserPositiveTemperature = 0
		let userTemperature = 0

		for (let i = 0; !isNaN(userTemperature); i++) {
			userTemperature = parseFloat(prompt('Введіть показання температури, для припинення вводу натисніть - Скасувати'))
			counterUserPositiveTemperature += getPositiveTemperatureResult(userTemperature)
		}

		document.write(`Кількість додатніх показань складає: ${counterUserPositiveTemperature}`)

	</script>
