	<h1 class="task-h1">Завдання 2</h1>
	<div>
		<p class="task-p">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const userDayNum = parseInt(prompt('Введіть день тижня від 1-7'))
		const dayName = isDayNum(userDayNum)

		function isDayNum(dayNum) {
			let result

			switch (dayNum) {
				case 1:
					result = "Понеділок - Робочий день"
					break
				case 2:
					result = "Вівторок - Робочий день"
					break
				case 3:
					result = "Середа - Робочий день"
					break
				case 4:
					result = "Четверг - Робочий день"
					break
				case 5:
					result = "П'ятниця - Робочий день"
					break
				case 6:
					result = "Субота - Вихідний день"
					break
				case 7:
					result = "Неділя - Вихідний день"
					break
			}
			return result
		}

		document.write(`<div><p>${dayName}</p></div>`)

	</script>
