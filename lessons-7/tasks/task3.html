	<h1 class="task-h1">Завдання 3</h1>
	<div class="task-p">
		<p class="task-p">Створити окремі функції, які для 4 чисел знаходять:</p>
		<div>1) суму;</div>
		<div>2) добуток;</div>
		<div>3) середнє арифметичне;</div>
		<div>4) мінімальне значення.</div>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		function getSumNum() {
			return (userNum_1 + userNum_2 + userNum_3 + userNum_4)
		}

		function getMultiplicationNum() {
			return (userNum_1 * userNum_2 * userNum_3 * userNum_4)
		}

		function getAverageNum() {
			return (userNum_1 + userNum_2 + userNum_3 + userNum_4) / 4
		}

		function getLeastNum() {
			if (userNum_2 < userNum_1) userNum_1 = userNum_2
			if (userNum_3 < userNum_1) userNum_1 = userNum_3
			if (userNum_4 < userNum_1) userNum_1 = userNum_4
			return userNum_1
		}
		// або
		/* function getLeastNum() {
			let leastNum = userNum_1
			if (userNum_2 < userNum_1) leastNum = userNum_2
			if (userNum_3 < leastNum) leastNum = userNum_3
			if (userNum_4 < leastNum) leastNum = userNum_4
			return leastNum
		} */

		const userNum_1 = parseInt(prompt('Введіть перше число'))
		const userNum_2 = parseInt(prompt('Введіть друге число'))
		const userNum_3 = parseInt(prompt('Введіть третє число'))
		const userNum_4 = parseInt(prompt('Введіть четверте число'))

		const sumNum = getSumNum()
		const multiplicationNum = getMultiplicationNum()
		const averageNum = getAverageNum()
		const leastNum = getLeastNum()

		document.write(`<div><p>1) Сума = ${sumNum}</p></div>
		<div><p>2) Добуток = ${multiplicationNum}</p></div>
		<div><p>3) Середнє арифметичне = ${averageNum}</p></div>
		<div><p>4) Мінімальне значення = ${leastNum}</p></div>`)
	</script>
	<div>
		<p></p>
	</div>

</body>
