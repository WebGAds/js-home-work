	<h1 class="task-h1">Завдання 5</h1>
	<div class="task-p">
		<p class="task-p">Створити окремі функції, які переводять:</p>
		<div>1) сантиметри у дюйми;</div>
		<div>2) кілограми у фунти;</div>
		<div>3) кілометри у милі.</div>

	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		function getCentimetersToInches(userNum) {
			const oneCentimetersToInches = 0.39
			return userNum * oneCentimetersToInches
		}

		function getKilogramsToPounds(userNum) {
			const oneKilogramsToPounds = 2.2046
			return userNum * oneKilogramsToPounds
		}

		function getKilometersToMiles(userNum) {
			const oneKilometersToMiles = 0.62137
			return userNum * oneKilometersToMiles
		}

		const userNum = parseFloat(prompt('Конвертація - введіть число'))

		const centimetersToInches = getCentimetersToInches(userNum)
		const kilogramsToPounds = getKilogramsToPounds(userNum)
		const kilometersToMiles = getKilometersToMiles(userNum)

		document.write(`<div><p>1) Cантиметри у дюйми 1 см = ${centimetersToInches.toFixed(2)} дюйми</p></div>
		<div><p>2) Кілограми у фунти 1кг = ${kilogramsToPounds.toFixed(2)} фунти</p></div>
		<div><p>3) Кілометри у милі 1км = ${kilometersToMiles.toFixed(2)} милі</p></div>`)
	</script>
