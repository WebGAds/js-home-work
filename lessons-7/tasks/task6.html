	<h1 class="task-h1">Завдання 6</h1>
	<div>
		<p class="task-p">Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця
			заповнюється заданим фіксованим
			повідомленням).</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<style>
		table {
			width: 20%;
			text-align: center;
		}

		tr,
		td,
		th {
			padding: 3px;
		}
	</style>
	<script>

		const tableRows = parseInt(prompt('Введіть кількість рядків'))
		const tableColumns = parseInt(prompt('Введіть кількість стовпців'))
		const tableText = prompt('Введіть текст для таблиці')

		function getTableCreate(rows, columns, text) {
			let table = `<table border='2px'><tbody>`

			for (let i = 0; i < rows; i++) {
				table += '<tr>'
				for (let j = 0; j < columns; j++) {
					table += `<td>${text}</td>`

				}
				table += '</tr>'
			}
			table += '</tbody></table>'
			return table
		}
		const table = getTableCreate(tableRows, tableColumns, tableText)
		document.write(table)

	</script>
