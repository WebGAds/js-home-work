		<p class="task-p">Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання,
			куди
			переходимо при
			кліку на зображення (тег img повине знаходитись у середині тега a: a img src=”шлях” a</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>
	<style>
		.doc-write-img {
			width: 250px;
			height: 150px;
		}
	</style>

	<script>
		const titleSpotify = 'Spotify';
		const imgSpotify = "../img/spotify.png";
		const urlSpotify = 'https://open.spotify.com/';

		function getBanner(title, img, url) {
			const bannerCreate = `<h3>${title}</h3><a target='_blank' href='${url}'><img class="doc-write-img" src='${img}'/></a>`;
			return bannerCreate;
		}

		const bannerSpotifyCreate = getBanner(titleSpotify, imgSpotify, urlSpotify);

		document.write(bannerSpotifyCreate);
	</script>
