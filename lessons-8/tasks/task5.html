	<h1 class="task-h1">Завдання 1</h1>
	<div>
		<p class="task-p">Дано послідовність оцінок учня. Підрахувати кількість:</p>
		<ol>
			<li>двійок;</li>
			<li>кількість хороших оцінок (добре, відмінно);</li>
			<li>кількість оцінок, які нижче середнього.</li>
		</ol>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const studentsScoresArray = [2, 3, 4, 5, 2, 3, 4, 5, 2, 3, 4, 5]

		function isStudentDeuce(studentsScoresArray) {
			let count = 0
			for (let i = 0; i < studentsScoresArray.length; i++) {
				if (studentsScoresArray[i] === 2) {
					count++
				}
			}
			return count
		}

		function isStudentsGoodMarks(studentsScoresArray) {
			let count = 0
			for (let i = 0; i < studentsScoresArray.length; i++) {
				if (studentsScoresArray[i] === 4 || studentsScoresArray[i] === 5) {
					count++
				}

			}
			return count
		}

		function isStudentsGradesBelowAverage(studentsScoresArray) {
			let count = 0
			for (let i = 0; i < studentsScoresArray.length; i++) {
				if (studentsScoresArray[i] === 3) {
					count++
				}

			}
			return count
		}

		const countStudentDeuce = isStudentDeuce(studentsScoresArray)
		const countStudentGoodMarks = isStudentsGoodMarks(studentsScoresArray)
		const countStudentGradesBelowAverage = isStudentsGradesBelowAverage(studentsScoresArray)

		document.write(`<div><p>Кількість двійок (2 бали) у студента = ${countStudentDeuce}</p></div>
		<div><p>Кількість хороших оцінок (4-5 балів) у студента = ${countStudentGoodMarks}</p></div>
		<div><p>Кількість оцінок, які нижче середнього (3 бали) у студента = ${countStudentGradesBelowAverage}</p></div>`)

	</script>
