	<h1 class="task-h1">Завдання 1</h1>
	<div>
		<p class="task-p">Дано послідовність цін товарів та назв (у окремих масивах).
			Вивести на екран ті, які може собі дозволити користувач
			(кількість грошей задається). Приклад збереження даних:
		</p>
		<div>
			<p>let productsPrices = [1000, 20, 31]</p>
		</div>
		<div>
			<p>let productsTitles = [‘cheese’, ‘juice’, ‘bread’]</p>
		</div>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>

		function getPriceProductMoneyArray(productsPrices, productsTitles, userHasMoney) {
			let affordableProducts = [] // Створюємо змінну affordableProducts і присвоюємо їй порожній масив

			for (let i = 0; i < productsPrices.length; i++) {  // цикл for, щоб перебрати всі елементи в масиві productsPrices.
				if (productsPrices[i] <= userHasMoney) {  // У тілі перевіряємо, чи може користувач дозволити купити продукт (за ціною productsPrices[i]).
					affordableProducts.push(productsTitles[i]) // Якщо це так, то додаємо назву продукту з масиву productsTitles[i] до масиву affordableProducts.
					userHasMoney -= productsPrices[i] //Якщо користувач не може купити продукт, то переходимо до наступного продукту, перевіряючи його відповідно до попереднього.
				}
			}

			/* if (affordableProducts.length > 0) {
				return affordableProducts
			} else {
				return "На жаль, коштів недостатньо навіть на найменший продукт."
			} */
			return affordableProducts
		}

		const productsPrices = [1000, 20, 31]
		const productsTitles = ["cheese", "juice", "bread"]
		const userHasMoney = parseFloat(prompt("Введіть скільки ви маєте грошей для придбання продуктів"))

		document.write(
			`<div><p>За вказану суму: ${userHasMoney}, можна купити: ${getPriceProductMoneyArray(
				productsPrices,
				productsTitles,
				userHasMoney
			)}</p></div>`
		)
	</script>
