	<h1 class="task-h1">Завдання 1</h1>
	<div>
		<p class="task-p">Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
			елементів заповнених нулями.</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		let userEnterIndexNum = parseInt(prompt('Введіть кількість елементів в масив'))
		// userEnterIndexNum замінюю на arr для кращого читання
		let arr = new Array(userEnterIndexNum).fill(0)
		console.log(arr);
	</script>
