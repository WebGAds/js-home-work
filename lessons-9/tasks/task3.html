	<h1 class="task-h1">Завдання 3</h1>
	<div>
		<p class="task-p">
			Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів
			заповнені 1-цями, а інші до
			кінця
			масиву заповнені 7-ками
		</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		let userEnterIndexNum = parseInt(prompt('Введіть кількість елементів в масив'))
		// variant 1 ---------------
		// let arr = new Array(userEnterIndexNum).fill(1, 0, 5).fill(7, 5)
		// variant 2 ==================
		let arr = new Array(userEnterIndexNum).fill(7)
		arr.fill(1, 0, 5)
		console.log(arr)
	</script>
