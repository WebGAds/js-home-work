	<h1 class="task-h1">Завдання 4</h1>
	<div>
		<p class="task-p">Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>

		function getElements(elementsArray) {
			let result = []
			const hundredNum = 100

			for (let element of elementsArray) {
				if (element > hundredNum)
					result.push(element) // додати елемент, який задовольняє умову
			}
			return result
		}

		const elementsArray = [100, 200, 300, 40, 50, 60, 70]
		const elementsMoreThanHundred = getElements(elementsArray)

		document.write(`Елементи з масива, які більші за 100 = ${elementsMoreThanHundred}`)

	</script>

</body>
