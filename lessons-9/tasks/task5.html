	<h1 class="task-h1">Завдання 5</h1>
	<div>
		<p class="task-p">Дано масив елементів. Знайти добуток додатних елементів</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>

		function getMultiplicationPositiveElements(positiveElementsArray) {
			let positiveElements = 1
			for (const element of positiveElementsArray) {
				if (element > 0) {
					positiveElements *= element
				}
			}
			return positiveElements
		}

		const positiveElementsArray = [1, 2, 3, 4, 5, -1, -3]
		const resultMultiplicationPositiveElements = getMultiplicationPositiveElements(positiveElementsArray)
		document.write(`Добуток додатних елементів = ${resultMultiplicationPositiveElements}`)

	</script>

</body>
