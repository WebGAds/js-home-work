	<h1 class="task-h1">Завдання 6</h1>
	<div>
		<p class="task-p">Дано масив елементів. Усі елементи,
			які більші за перший елемент помножити на 2</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>
		const elementsArray = [5, 2, 3, 4, 5, 6, -1]
		const firstElement = elementsArray[0]

		for (let i = 1; i < elementsArray.length; i++) {
			const element = elementsArray[i]
			if (element > firstElement) {
				elementsArray[i] = element * 2
			}
		}

		console.log(elementsArray)
	</script>
