	<h1 class="task-h1">Завдання 8</h1>
	<div>
		<p class="task-p">Дано масив номерів авто.
			Сформувати новий масив тих, які починаються на «А»</p>
	</div>
	<h2 class="task-h2">Розв'язок:</h2>

	<script>

		function getAutoNumWithLetterA(autoNumArray) {
			const autoNumStartsWithA = autoNumArray.filter(autoNum => autoNum[0] === 'A')
			// const autoNumStartsWithA = autoNumArray.filter(autoNum => autoNum.startsWith('A'))
			return autoNumStartsWithA
		}

		const autoNumArray = ['AA3213BB', 'BA3213CA', 'CA9860AA', 'AC9876MM']

		const autoNuStartWithLetterA = getAutoNumWithLetterA(autoNumArray)

		document.write(`<div><p>Початковий масив авто номерів: ${autoNumArray}</p></div>
		<div><p>Новий масив авто номерів які починаються на «А»: ${autoNuStartWithLetterA}</p></div>`)
	</script>


</body>
